name: CI and CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r user_service/requirements.txt
        pip install -r defect_service/requirements.txt
        pip install -r external_service/requirements.txt

    - name: Run tests
      run: |
        pytest user_service/tests/
        pytest defect_service/tests/
        pytest external_service/tests/

    - name: Build Docker images
      run: |
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}:user_service ./user_service
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}:defect_service ./defect_service
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}:external_service ./external_service

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_REPOSITORY }}:user_service
        docker push ${{ secrets.DOCKER_REPOSITORY }}:defect_service
        docker push ${{ secrets.DOCKER_REPOSITORY }}:external_service